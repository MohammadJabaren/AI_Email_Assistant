name: Pull Request Checks

on:
  pull_request:
    branches: [ main, master ]
    types: [opened, synchronize, reopened]
    paths:
      - '**.py'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'requirements.txt'
      - '.github/workflows/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      ollama:
        image: ollama/ollama:latest
        ports:
          - 11434:11434
        options: >-
          --health-cmd "curl -f http://localhost:11434/api/version"
          --health-interval 30s
          --health-timeout 30s
          --health-retries 10
        env:
          OLLAMA_HOST: 0.0.0.0

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Debug Information
      run: |
        echo "Current branch: ${{ github.head_ref }}"
        echo "Base branch: ${{ github.base_ref }}"
        echo "Event name: ${{ github.event_name }}"
        echo "Changed files:"
        git diff --name-only ${{ github.base_ref }} ${{ github.head_ref }}

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio pytest-cov
        pip install -r requirements.txt

    - name: Install Node.js dependencies
      run: npm ci

    - name: Wait for Ollama
      run: |
        echo "Waiting for Ollama service to be ready..."
        for i in {1..30}; do
          if curl -s http://localhost:11434/api/version > /dev/null; then
            echo "Ollama is ready!"
            break
          fi
          echo "Attempt $i: Ollama not ready yet..."
          sleep 10
          if [ $i -eq 30 ]; then
            echo "Ollama failed to start within timeout"
            exit 1
          fi
        done

    - name: Pull Ollama Model
      run: |
        echo "Pulling required Ollama model..."
        curl -X POST http://localhost:11434/api/pull -d '{"name": "tinyllama"}'
        sleep 10  # Give some time for the model to be ready

    - name: Run Python tests
      run: |
        pytest __tests__/test_email_service.py -v --cov=email_service --cov-report=xml

    - name: Run TypeScript tests
      run: npm test

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: true

    - name: Check code formatting
      run: |
        pip install black
        black --check .
        npm run lint

    - name: Type check
      run: |
        npm run type-check 